<head>
	<!-- The head element is the place to add scripts, set the location of scripts and other files, provide meta information and more. This will be the first part of the HTML file to be interpreted by the browser. Few examples of head information below -->

	<title>Title of the document</title>

	<style TYPE="text/css">
		/* Any kind of CSS code */
	</style>

	<meta name="keywords" content="HTML, CSS, Introction, 101">
	<meta name="description" content="This is a HTML sample document">
	<meta name="author" content="Rui Costa">

	<!-- Check w3schools.com/html/html_head.asp for more info-->

   
</head>

<body>
	<!-- The body element is where you define the information, structure and contents of your website. A few examples of basic styling and structure will follow. -->

	<!-- Headings -->
	<h1> First Level Heading</h1>
	<h2> Second Level Heading</h2>
	<h3> Third Level Heading</h3>

	<!-- Text -->
	<b> Bold text </b>
	<i> Italic Text</i>
	<p> Standard text wrapped arround a paragraph.</p>
	<a href="http://www.google.com"> This is a link pointing to google.com</a>


	<script type="text/javascript">
		/* 	
			Any kind of Javascript code.
			Protip -  All Javascript code should be added at the end of the HTML document to make the page load faster
		*/
	</script>
	
</body>

</html>
